<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Flowers Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Navbar background and padding */
        .navbar {
            background-color: #ded5d5; /* Change color to suit your theme */
            padding: 1rem 2rem;
        }

        /* Logo styling */
        .navbar img {
            width: 120px;
            height: auto;
            margin-right: 20px;
            transition: transform 0.3s ease; /* Smooth hover effect */
        }
        
        /* Logo hover effect */
        .navbar img:hover {
            transform: scale(1.1); /* Slight zoom on hover */
        }

        /* Nav links styling */
        .navbar-nav .nav-link {
            color: black; /* Set font color to black */
            font-size: 1.3rem; /* Increase font size */
            margin-right: 15px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        /* Nav links hover effect */
        .navbar-nav .nav-link:hover {
            color: #ffeb3b; /* Highlight color on hover */
            background-color: rgba(0, 0, 0, 0.1); /* Soft background on hover */
            border-radius: 5px;
        }

        /* Active nav link */
        .navbar-nav .nav-link.active {
            color: #b9580e;
        }

        /* Toggler button styling */
        .navbar-toggler {
            border: 2px solid #ffeb3b; /* Custom border color */
        }
        
        .navbar-toggler-icon {
            background-color: #ffeb3b; /* Icon color */
        }

        /* Section content styling */
        .section-content {
            padding: 3rem 1rem;
            text-align: center;
        }
        .section-content h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }
        .section-content p {
            font-size: 1.25rem;
            color: #555;
        }
        .section-content .btn {
            font-size: 1.2rem;
            padding: 0.75rem 1.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <img src="image.png" alt="Logo" class="d-inline-block align-text-top"/>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contactus.html">Contact us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./gallery.html">Gallery</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- Section Content -->
    <div class="px-4 pt-5 my-5 text-center border-bottom section-content">
        <h1 class="display-4 fw-bold text-body-emphasis">Rose Grower, Supplier, and Exporter</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">We provide the best quality roses for all your needs. From small orders to large-scale export, we handle everything with care and professionalism.</p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
            <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3">Get a Quote</button>
            <a href="mailto:royalflowersyelase@gmail.com" class="btn btn-outline-secondary btn-lg px-4">Contact us</a>
          </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
