    <style>
        /* Gallery grid styling */
        .gallery-container {
            padding: 50px 0;
            background-color: #f7f7f7;
        }

        .gallery-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        /* Image grid layout */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 15px;
            padding: 0 15px;
        }

        .gallery-grid img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer; /* Change cursor to pointer */
        }

        .gallery-grid img:hover {
            transform: scale(1.05); /* Zoom on hover */
        }

        /* Lightbox styling */
        .lightbox {
            display: none; /* Hide by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox:target {
            display: flex; /* Show when targeted */
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .lightbox a {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 2rem;
            text-decoration: none;
        }
    </style>
</head>
